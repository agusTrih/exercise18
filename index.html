<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form register</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="big-container">
            <section class="container">
                <h1 id="head">Registrasi</h1>
                <div class="img-form">
                    <img class="img" src="norberta.jpg" />
                    <div class="form">
                        <input
                            type="text"
                            id="name"
                            placeholder="Agustrihnton"
                        />
                        <input
                            type="number"
                            id="phone"
                            placeholder="0897878766"
                        />
                        <input
                            type="email"
                            id="email"
                            placeholder="dmbljsk@gmail.com"
                        />
                        <input
                            type="password"
                            id="password"
                            placeholder="*******"
                        />
                    </div>
                </div>

                <button id="submit">Kirim</button>
            </section>
        </section>
        <!-- Script js -->
        <script src="script.js"></script>
    </body>
</html>
